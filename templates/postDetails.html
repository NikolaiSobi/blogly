<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>{{post.title}}</h1>
    <p>{{post.content}}</p>
    <p>By {{user.first_name}} {{user.last_name}}</p>
    <form action="/edit/user{{user.id}}/post{{post.id}}">
        <button type="submit">Edit</button>
    </form>
    <form action="/delete/user{{user.id}}/{{post.id}}" method="POST">
        <button type="submit">Delete</button>
    </form>
    <form action="/{{user.id}}">
        <button type="submit">Cancel</button>
    </form>
</body>
</html>
